{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-wrapper">
  <div class="content">
  <h2>Edit Invoice</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
    <div class="mt-3 text-end">
      <a href="{% url 'billing:invoice-list' %}" class="btn btn-light me-2">Cancel</a> 
    </div>
  </form>
</div>
</div>
{% endblock %}
