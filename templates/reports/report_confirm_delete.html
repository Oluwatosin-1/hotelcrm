{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
  <div class="content">
    <h3>Are you sure you want to delete the report: {{ object.name }}?</h3>
    <form method="post">
      {% csrf_token %}
      <div class="text-end">
        <button type="submit" class="btn btn-danger">Delete Report</button>
        <a href="{% url 'reports:report-list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
