{% extends "base.html" %}
{% block content %}
<div class="page-wrapper"><div class="content">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">Delete Reservation</h4>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete reservation
         <strong>#{{ object.pk }}</strong> for
         <strong>{{ object.customer.full_name }}</strong>?</p>

      <form method="post">{% csrf_token %}
        <a href="{% url 'reservations:reservation-list' %}" class="btn btn-light">Cancel</a>
        <button class="btn btn-danger">Yes, Delete</button>
      </form>
    </div>
  </div>
</div></div>
{% endblock %}
