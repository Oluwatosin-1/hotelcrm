{% extends "base.html" %}
{% block content %}
<div class="page-wrapper"><div class="content">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">Delete Category</h4>
    </div>
    <div class="card-body">
      <p>Delete <strong>{{ object.name }}</strong>? All related rooms will also be removed.</p>
      <form method="post">{% csrf_token %}
        <a href="{% url 'rooms:category-list' %}" class="btn btn-light">Cancel</a>
        <button class="btn btn-danger">Yes, Delete</button>
      </form>
    </div>
  </div>
</div></div>
{% endblock %}
