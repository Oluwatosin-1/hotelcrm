{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-wrapper">
  <div class="content">

    <!-- Header -->
    <div class="page-header d-flex justify-content-between align-items-center">
      <h4 class="page-title">{{ page_title }}</h4>
      <a href="{% url 'accounts:group-permissions-list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> Back to Groups
      </a>
    </div>

    <!-- Form -->
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="card shadow-sm">
        <div class="card-body">

          <!-- Crispy permissions layout -->
          {% crispy form %}

        </div>
        <div class="card-footer text-end">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i> Save
          </button>
          <a href="{% url 'accounts:group-permissions-list' %}" class="btn btn-light">Cancel</a>
        </div>
      </div>
    </form>

  </div>
</div>
{% endblock %}
