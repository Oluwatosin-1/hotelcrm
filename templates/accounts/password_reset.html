<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />{% load static %}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'assets/img/favicon.png' %}"
    />
    <title>{% block title %}Password Reset Complete {% endblock %} </title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/bootstrap.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'assets/css/feather.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />
</head>
  
<div class="main-wrapper login-body">
  <div class="container-fluid px-0">
    <div class="row">
      <div class="col-lg-6 login-wrap">
        <div class="login-sec">
          <div class="log-img">
            <img
              class="img-fluid"
              src="{% static 'assets/img/login-02.png' %}"
              alt="Logo"
            />
          </div>
        </div>
      </div>

      <div class="col-lg-6 login-wrap-bg">
        <div class="login-wrapper">
          <div class="loginbox">
            <div class="login-right">
              <div class="login-right-wrap">
                <div class="account-logo">
                  <a href="index.html"
                    ><img
                      src="{% static 'assets/img/login-logo.png' %}"
                      width="40%"
                      height="8%"
                      alt
                  /></a>
                </div> 
                <h2>Reset Password</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-block">
                      <label>Email <span class="login-danger">*</span></label>
                      <input
                        class="form-control"
                        type="email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="input-block login-btn">
                      <button class="btn btn-primary btn-block" type="submit">
                        Send Password Reset Link
                      </button>
                    </div>
                  </form>
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %} 
                <p class="account-subtitle">
                  Already remember account password? <a href="{% url 'accounts:signin' %}">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 
{% include 'footer.html' %}
</body>
</html>
