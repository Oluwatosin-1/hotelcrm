{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% load static %}
{% block content %}
<div class="page-wrapper">
  <div class="content">
  <div class="card shadow-sm border-danger">
    <div class="card-header bg-danger text-white">
      <h4>Confirm Delete</h4>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the expense: <strong>{{ expense.description }}</strong> (â‚¦{{ expense.amount }})?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
          <a href="{% url 'expenses:expense-list' %}" class="btn btn-light">Cancel</a>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
