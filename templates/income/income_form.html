{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-wrapper">
  <div class="content">
    <div class="card shadow-sm mb-4">
      <div class="card-header">
        <h4 class="mb-0">Record Income</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}  <!-- Render the form with crispy layout -->
          <button type="submit" class="btn btn-primary mt-3">Submit Income</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% if form.errors %}
  <div class="alert alert-danger">
    <ul>
      {% for field in form %}
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
{% endblock %}
