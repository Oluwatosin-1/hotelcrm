{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
  <div class="content">
    <div class="card shadow-sm mb-4">
      <div class="card-header">
        <h4 class="mb-0">Record Income</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% crispy form %}
          <button type="submit" class="btn btn-primary">Submit Income</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
