{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
  <div class="content">
    <h2 class="mb-3">Income List</h2>

    <div class="mb-4">
      <a href="{% url 'reports:income-create' %}" class="btn btn-primary">
        <i class="fas fa-plus me-1"></i> Add Income
      </a>
    </div>
  
    <div class="card shadow-sm">
      <div class="card-body table-responsive">
        <table class="table table-hover align-middle"> 
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for income in income_entries %}
            <tr>
              <td>{{ income.description }}</td>
              <td>{{ income.amount }}</td>
              <td>{{ income.category.name }}</td>
              <td>{{ income.date }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4">No income records found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
