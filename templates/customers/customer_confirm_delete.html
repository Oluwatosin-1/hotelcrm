{# templates/customers/customer_confirm_delete.html #}
{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
  <div class="content">
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Delete Customer</h4>
      </div>
      <div class="card-body">
        <p class="mb-4">
          Are you sure you want to delete
          <strong>{{ object.first_name }}Â {{ object.last_name }}</strong>?
        </p>
        <form method="post">
          {% csrf_token %}
          <a href="{% url 'customers:customer-list' %}" class="btn btn-light">Cancel</a>
          <button class="btn btn-danger" type="submit">Yes, Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
