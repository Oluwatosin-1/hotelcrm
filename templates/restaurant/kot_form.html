{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-wrapper">
  <div class="content">
    <div class="card shadow-sm">
      <div class="card-header">
        <h4 class="mb-0">{% if object %}Edit KOT{% else %}Create KOT{% endif %}</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% crispy form %}
          <div class="text-end mt-3">
            <a href="{% url 'restaurant:kot-list' %}" class="btn btn-light">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
