{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="page-wrapper">
  <div class="content">
    <div class="card shadow-sm mb-4">
      <div class="card-header">
        <h4 class="mb-0">
          {% if object %}
            Edit Laundry Record
          {% else %}
            Add New Laundry Record
          {% endif %}
        </h4>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {% crispy form %}
          <div class="mt-3 text-end">
            <a href="{% url 'housekeeping:laundry-list' %}" class="btn btn-light me-2">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
