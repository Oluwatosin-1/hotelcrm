{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% load static %}
{% block content %}
<div class="page-wrapper">
  <div class="content"> 
  <div class="card shadow-sm">
    <div class="card-header">
      <h4>
        {% if object %}
          Edit Complaint Ticket
        {% else %}
          Add New Complaint Ticket
        {% endif %}
      </h4>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {% crispy form %}
        <div class="mt-3 text-end">
          <a href="{% url 'housekeeping:complaint-list' %}" class="btn btn-light me-2">Cancel</a>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
