{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-wrapper"><div class="content">
  <div class="card shadow-sm">
    <div class="card-header"><h4 class="mb-0">Edit Staff Member</h4></div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {% crispy form %}
        <div class="text-end mt-4">
          <a href="{% url 'accounts:staff-list' %}" class="btn btn-light">Cancel</a>
          <button class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div></div>
{% endblock %}
