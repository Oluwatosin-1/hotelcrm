{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-wrapper">
  <div class="content">
  <h2>
    {% if object %}Edit Time Entry{% else %}New Time Entry{% endif %}
  </h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% crispy form %}
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
